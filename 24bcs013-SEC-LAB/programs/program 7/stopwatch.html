<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stopwatch</title>
<style>
#display {
font-size: 3em;
margin-bottom: 20px;
}
h2{
    text-align: center;
    color: red;
    font-size: 40px;
}
p{
    text-align: center;
}
button{
font-family: 20px;
margin: 5px;
padding: 10px 30px;
border-radius: 7px;
}
button:hover{
    color: black;
    background-color: wheat;
}
body{
    text-align: center;
}
</style>
</head>
<body>
<h2> Stopwatch</h2>
<p id="display">00:00</p>
<button onclick="start()">Start</button>
<button onclick="stop()" >Stop</button>
<button onclick="reset()">Reset</button>
<script>
let seconds = 0; 
let intervalId = null; 

function updateDisplay() {
const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
const secs = String(seconds % 60).padStart(2, '0');
document.getElementById("display").textContent = `${mins}:${secs}`;
}

function start() {
if (!intervalId) {
intervalId = setInterval(() => {
    seconds++;
updateDisplay();
}, 1000);
}
}
function stop() {
clearInterval(intervalId);
intervalId = null;
}

function reset() {
stop(); 
seconds = 0; 
updateDisplay();
}
</script>
</body>
</html>
